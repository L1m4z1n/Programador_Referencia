<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Intermediário</title>
</head>

<body>
    <header>
        <nav>
                <ul>
                    <li><a href="ex1.html">Home</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="#rodape">Footer</a></li>
                </ul>
        </nav>
        <form id="pesquisar">
            <input type="search" placeholder="Pesquisar">
            <button type="submit">
              <span class="material-icons">search</span>
            </button>
          </form>
    </header>
<div class="content">

</div>
    <main>
        <section id="sobre">
            <h1>Sobre</h1>
            <a href="https://www.instagram.com/liminhakk"><img src="imgs/Eu.jpg" alt="" height="200px" width="150"></a>
            <legend>Este é meu instagram</legend>
        </section>
        <section id="contato">
            <h1>Contato</h1>
            <form id="form">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Insira seu email">
                </div>
                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea name="msg" id="msg"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        
            <div id="dados"></div>
            
        </section>
    </main>

    <footer id="rodape">
        <nav>
            <ul>
                <li><a href="https://exemplo.com/termos">Termos de Uso</a></li>
                <li><a href="https://exemplo.com/politica">Política de Privacidade</a></li>
                <li><a href="#sobre">Ir para Sobre</a></li>
            </ul>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
